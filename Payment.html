<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club C. | Payment</title>
    <link rel="stylesheet" href="Payment.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navBar">
    <h1 class="logo">Club C.</h1>

    <div class="nav-right">
        <button class="back-btn" onclick="window.location.href='cart.html'">
            Back to Cart
        </button>
        <div class="total-amount" id="totalAmount">₱0</div>
    </div>
</nav>

<section class="payment-page">
    <div class="payment-container">

        <h2>Payment Details</h2>

        <form id="paymentForm">

            <!-- PAYMENT METHOD -->
            <div class="form-group">
                <label>Select Payment Method</label>

                <div class="payment-options">
                    <label class="radio-option">
                        <input type="radio" name="paymentMethod" value="counter" required>
                        Pay at the Counter
                    </label>

                    <label class="radio-option">
                        <input type="radio" name="paymentMethod" value="ewallet">
                        GCash / Maya
                    </label>

                    <label class="radio-option">
                        <input type="radio" name="paymentMethod" value="card">
                        Card
                    </label>
                </div>

                <!-- GCash QR -->
                <img id="gcashQR" src="Resources/gcashqr.jpg" alt="GCash QR" style="display:none; margin-top: 15px; max-width: 200px;">
            </div>

            <!-- CARD DETAILS -->
            <div id="cardDetails" class="card-details">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName">
                </div>

                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" id="cardNumber" maxlength="16">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
                    </div>

                    <div class="form-group">
                        <label>CVV</label>
                        <input type="password" id="cvv" maxlength="3">
                    </div>
                </div>

            </div>

            <button type="submit" class="pay-btn">
                Pay <span id="payAmount">₱0</span>
            </button>

        </form>

    </div>
</section>

<!-- Notification Container -->
<div id="notification-container"></div>

<script src="payment.js"></script>
</body>
</html>
